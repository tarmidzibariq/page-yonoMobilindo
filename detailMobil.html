<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobilindo</title>

    <!-- font montserat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --background: #fffdf6;
            --black: #171513;
            --grey: #867e77;
            --primary: #27548a;
            --yellow: #fcf259;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
            color: var(--black);
        }

        body {
            background-color: var(--background);
        }

        /* Navbar styles */
        #navbar {
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid black;
        }

        #navbar .navbar-nav .nav-link {
            font-weight: 600;
            color: var(--grey) !important;
            font-size: 16px;
            border-bottom: 2px solid transparent;
            transition: color 0.3s, border-bottom 0.3s;
        }

        #navbar .navbar-nav .nav-link.active,
        #navbar .navbar-nav .nav-link:hover {
            color: var(--primary) !important;
            border-bottom: 2px solid var(--primary);
        }

        #navbar .btn-login {
            background-color: var(--primary);
            color: var(--yellow);
            font-weight: 600;
        }

        #navbar .logo-text {
            font-style: italic;
            font-weight: 700;
            color: var(--primary);
        }

        #navbar .logo-text span {
            color: var(--yellow);
        }

        @media (min-width: 992px) {
            #navbar .navbar-nav .nav-item+.nav-item {
                margin-left: 30px;
            }

            #navbar .btn-login {
                margin-left: 30px;
            }
        }

        /* Custom hamburger icon for toggler */
        .navbar-toggler {
            border: none;
            background: transparent;
            padding: 4px;
            width: 40px;
            height: 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            cursor: pointer;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }

        .navbar-toggler:hover {
            background-color: rgba(39, 84, 138, 0.1);
            border-radius: 4px;
        }

        .navbar-toggler span {
            display: block;
            width: 30px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
            position: relative;
            transform-origin: center;
        }

        /* Hamburger animation - collapsed state (☰) */
        .navbar-toggler.collapsed span:nth-child(1) {
            transform: rotate(0) translate(0, 0);
        }

        .navbar-toggler.collapsed span:nth-child(2) {
            opacity: 1;
            transform: scale(1);
        }

        .navbar-toggler.collapsed span:nth-child(3) {
            transform: rotate(0) translate(0, 0);
        }

        /* Hamburger animation - expanded state (✕) */
        .navbar-toggler:not(.collapsed) span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .navbar-toggler:not(.collapsed) span:nth-child(2) {
            opacity: 0;
            transform: scale(0);
        }

        .navbar-toggler:not(.collapsed) span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        #detail-mobil {
            padding-top: 120px;
        }

        .main-img {
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .thumb-img {
            width: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.2s;
        }

        .thumb-img.active,
        .thumb-img:hover {
            border-color: #27548a;
        }

        .thumbnail-scroll {
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .thumbnail-scroll::-webkit-scrollbar {
            display: none;
        }

        .scroll-button {
            width: 35px;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .scroll-left {
            left: 0;
        }

        .scroll-right {
            right: 0;
        }
    </style>
</head>

<body>
    <section id="navbar">
        <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3 ">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="Logo-Mobilindo-2.svg" alt="Logo" width="150" class="me-2" />
                </a>

                <!-- Custom toggle button -->
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>


                <!-- Menu -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">BELI MOBIL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">JUAL MOBIL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">TESTIMONIAL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">KONTAK</a>
                        </li>
                    </ul>
                    <a class="btn btn-login px-5" href="#">MASUK</a>
                </div>
            </div>
        </nav>
    </section>

    <section id="detail-mobil">
        <div class="container py-5">
            <div class="row g-4">
                <!-- Gambar Mobil -->
                <div class="col-md-6">
                    <img id="mainImage" src="Tangkapan Layar 2025-05-20 pukul 16.42.21.png"
                        class="img-fluid main-img w-100 mb-3" alt="Mobil">

                    <!-- Thumbnail scroll area -->
                    <div class="position-relative">
                        <!-- Scroll Buttons -->
                        <button class="scroll-button scroll-left border-0" onclick="scrollThumbnails(-1)"><i
                                class="fas fa-chevron-left"></i></button>
                        <button class="scroll-button scroll-right border-0" onclick="scrollThumbnails(1)"><i
                                class="fas fa-chevron-right"></i></button>

                        <!-- Thumbnails -->
                        <div id="thumbnailContainer" class="thumbnail-scroll d-flex gap-2 px-5">
                            <!-- Thumbnails: Tambahkan lebih dari 5 untuk test -->
                            <img src="Tangkapan Layar 2025-05-20 pukul 16.42.21.png" class="thumb-img rounded"
                                onclick="switchImage(this)">
                            <img src="Tangkapan Layar 2025-05-20 pukul 16.42.21.png" class="thumb-img rounded"
                                onclick="switchImage(this)">
                            <img src="Tangkapan Layar 2025-05-20 pukul 16.42.21.png" class="thumb-img rounded"
                                onclick="switchImage(this)">
                            <img src="Tangkapan Layar 2025-05-20 pukul 16.42.21.png" class="thumb-img rounded"
                                onclick="switchImage(this)">
                            <img src="Tangkapan Layar 2025-05-20 pukul 16.42.21.png" class="thumb-img rounded"
                                onclick="switchImage(this)">
                            <img src="Tangkapan Layar 2025-05-20 pukul 16.42.21.png" class="thumb-img rounded"
                                onclick="switchImage(this)">
                            <img src="Tangkapan Layar 2025-05-20 pukul 16.42.21.png" class="thumb-img rounded"
                                onclick="switchImage(this)">
                            <img src="Tangkapan Layar 2025-05-20 pukul 16.42.21.png" class="thumb-img rounded"
                                onclick="switchImage(this)">
                            <img src="Tangkapan Layar 2025-05-20 pukul 16.42.21.png" class="thumb-img rounded"
                                onclick="switchImage(this)">
                        </div>
                    </div>
                </div>

                <!-- Detail Mobil -->
                <div class="col-md-6">
                    <h3 class="fw-bold">2021 - Toyota AVANZA VELOZ SILVER</h3>
                    <p>50.000 KM | Automatic</p>
                    <h5 class="text-danger fw-bold">Rp 300.000.000</h5>


                    <div class="d-flex justify-content-between border-bottom border-1 border-dark py-2">
                        <strong>Warna</strong>
                        <span>Silver</span>
                    </div>
                    <div class="d-flex justify-content-between border-bottom border-1 border-dark py-2">
                        <strong>Jenis Bahan Bakar</strong>
                        <span>Bensin</span>
                    </div>

                    <p class="fw-semibold mb-1 mt-3">Lokasi Mobil:</p>
                    <p class="text-muted">Pekapuran Jl 1000 RT 06/05 NO 200 SUKAMAJU BARU TAPOS DEPOK</p>

                    <!-- Tombol -->
                    <div class="d-flex align-items-center gap-3 mt-3">
                        <button class="btn btn-primary fw-semibold px-5 py-2" style="background-color: var(--primary);">
                            <span style="color: var(--yellow);">DP Sekarang</span><br> <small
                                class="fw-normal text-white" style="font-size: 12px;">Min: Rp 500.000</small>
                        </button>
                        <button class="btn btn-outline-secondary rounded-circle" style="width: 45px; height: 45px;">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function switchImage(el) {
            const main = document.getElementById("mainImage");
            main.src = el.src;

            document.querySelectorAll(".thumb-img").forEach(img => img.classList.remove("active"));
            el.classList.add("active");
        }

        function scrollThumbnails(direction) {
            const container = document.getElementById("thumbnailContainer");
            const scrollAmount = 100;
            container.scrollBy({
                left: scrollAmount * direction,
                behavior: 'smooth'
            });
        }
    </script>
</body>

</html>
