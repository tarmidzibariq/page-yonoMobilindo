<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobilindo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --background: #fffdf6;
      --black: #171513;
      --grey: #867e77;
      --primary: #27548a;
      --yellow: #fcf259;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      background-color: var(--background);
    }

    /* Navbar styles */
    #navbar {
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    #navbar .navbar-nav .nav-link {
      font-weight: 700;
      color: var(--grey) !important;
      font-size: 16px;
      border-bottom: 2px solid transparent;
      transition: color 0.3s, border-bottom 0.3s;
    }

    #navbar .navbar-nav .nav-link.active,
    #navbar .navbar-nav .nav-link:hover {
      color: var(--primary) !important;
      border-bottom: 2px solid var(--primary);
    }

    #navbar .btn-login {
      background-color: var(--primary);
      color: var(--yellow);
      font-weight: bold;
    }

    #navbar .logo-text {
      font-style: italic;
      font-weight: 700;
      color: var(--primary);
    }

    #navbar .logo-text span {
      color: var(--yellow);
    }

    @media (min-width: 992px) {
      #navbar .navbar-nav .nav-item+.nav-item {
        margin-left: 30px;
      }

      #navbar .btn-login {
        margin-left: 30px;
      }
    }

    /* Custom hamburger icon for toggler */
    .navbar-toggler {
      border: none;
      background: transparent;
      padding: 4px;
      width: 40px;
      height: 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      cursor: pointer;
      box-shadow: none;
      transition: all 0.3s ease;
    }

    .navbar-toggler:focus {
      outline: none;
      box-shadow: none;
    }

    .navbar-toggler:hover {
      background-color: rgba(39, 84, 138, 0.1);
      border-radius: 4px;
    }

    .navbar-toggler span {
      display: block;
      width: 30px;
      height: 3px;
      background-color: var(--primary);
      border-radius: 2px;
      transition: all 0.3s ease-in-out;
      position: relative;
      transform-origin: center;
    }

    /* Hamburger animation - collapsed state (☰) */
    .navbar-toggler.collapsed span:nth-child(1) {
      transform: rotate(0) translate(0, 0);
    }

    .navbar-toggler.collapsed span:nth-child(2) {
      opacity: 1;
      transform: scale(1);
    }

    .navbar-toggler.collapsed span:nth-child(3) {
      transform: rotate(0) translate(0, 0);
    }

    /* Hamburger animation - expanded state (✕) */
    .navbar-toggler:not(.collapsed) span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .navbar-toggler:not(.collapsed) span:nth-child(2) {
      opacity: 0;
      transform: scale(0);
    }

    .navbar-toggler:not(.collapsed) span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
  </style>
</head>

<body>
  <section id="navbar">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3 border-bottom">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="Logo-Mobilindo-2.svg" alt="Logo" width="150" class="me-2" />
        </a>

        <!-- Custom toggle button -->
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>


        <!-- Menu -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">BELI MOBIL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">JUAL MOBIL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TESTIMONIAL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">KONTAK</a>
            </li>
          </ul>
          <a class="btn btn-login px-5" href="#">MASUK</a>
        </div>
      </div>
    </nav>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
